    <script>
        // if, else if, and else Statement

        let score = 95;

        if (score >= 95) {               //   65 > 95 = false; 65 = 95
            console.log("A grade")
        }
        else if (score <= 95 && score >= 65) {    // 65 <= 95 true;  65 >= 65 true  = true
            console.log("B grade")
        }
        else if (score <= 65 && score >= 35) {   // 65 <= 65 true && 65 >= 35 true = true
            console.log("C grade")
        }
        else {
            console.log("you are failed")
        }


        let num = 10;

        if (num > 20) {
            console.log("The number is greater than 20.");
        } else if (num > 10) {
            console.log("The number is greater than 10 but less than or equal to 20.");
        } else {
            console.log("The number is 10 or less.");
        }
        // Output: "The number is 10 or less."
        // if: Checks a condition and executes code if the condition is true.
        // else if: Checks another condition if the previous if or else if was false.
        // else: Executes code if none of the previous conditions are true.
