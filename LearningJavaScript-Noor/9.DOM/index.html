<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script defer src="script.js"></script>
</head>

<body>
    <!-- selectors by id,class,tag,querySelectorAll -->
    <n id="Hey!">How are you doing?</n>

    <class class="helloHumans">How are you doing? </class>

    <p>How are you doing?</p>
    <button onclick="alert('Hello, World!')">Click Me</button>

    <query class="querySelector">Hey! How are you doing?</query>

    <query class="querySelector">Hey!Humans?</query>

    <div id="hello-div">Hello World!</div>
    
    <div id="para-container">
        
    </div>

</body>
</html>
